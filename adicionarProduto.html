<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./variaveis.css" />
    <link rel="stylesheet" href="./assets/add_product.css" />
    <link rel="stylesheet" href="./assets/components/inputs.css" />
    <link rel="stylesheet" href="./assets/components/header.css" />
    <link rel="stylesheet" href="./assets/components/highlight.css" />
    <link rel="stylesheet" href="./assets/components/products.css" />
    <link rel="stylesheet" href="./assets/components/contact.css" />
    <link rel="stylesheet" href="./assets/components/footer.css" />
  </head>
  <body>
    <header>
      <nav class="wrapper">
        <div class="logo">
          <a href="./">
            <img src="./assets/logo.png" alt="logo" class="logo_img" />
            <p class="logo_text">
              <span class="logo_text_blue">Alura</span>Geek
            </p>
          </a>
        </div>
        <div class="search_box">
          <input
            type="text"
            class="search"
            placeholder="O que deseja encontrar?"
          />
          <img src="./assets/lupa.png" alt="" class="box_lupa" />
        </div>
        <div class="login">
          <a href="./todosProdutos.html?id=1">
            <button>Menu administrador</button>
          </a>
        </div>
        <div class="lupa">
          <img src="./assets/lupa.png" alt="" />
        </div>
      </nav>
    </header>

    <main>
      <section class="add_product">
        <div class="wrapper">
          <h2 class="add_product_title">Adicionar novo produto</h2>
          <form class="new_product" data-product="form">
            <div class="label_float">
              <input
                class="input"
                type="text"
                name="img"
                id="img"
                data-tipo="product_img"
                placeholder="URL da imagem"
                required
              />
              <label for="img">URL da imagem</label>
              <span class="input_error_message"></span>
            </div>
            <div class="label_float">
              <input
                class="input"
                type="text"
                name="section"
                id="section"
                data-tipo="product_section"
                placeholder="Sessao"
                required
              />
              <label for="section">Categoria</label>
              <span class="input_error_message"></span>
            </div>
            <div class="label_float">
              <input
                class="input"
                type="text"
                name="product"
                id="product"
                data-tipo="product_product"
                placeholder="Produto"
                required
              />
              <label for="product">Nome do Produto</label>
              <span class="input_error_message"></span>
            </div>
            <div class="label_float">
              <input
                class="input"
                type="number"
                name="price"
                id="price"
                data-tipo="product_price"
                placeholder="Preço"
                required
                
              />
              <label for="price">Preço do produto</label>
              <span class="input_error_message"></span>
            </div>
            <div class="label_float">
              <input
                class="input"
                type="text"
                name="description"
                id="description"
                data-tipo="product_description"
                placeholder="Descrição do produto"
                required
              />
              <label for="description">Descrição do produto</label>
              <span class="input_error_message"></span>
            </div>
            <button type="submit" class="button product_button">Adicionar produto</button>
          </form>
        </div>
      </section>

      <section class="contact">
        <div class="wrapper">
          <div class="referencia">
            <img src="./assets/logo.png" alt="" />
            <p><span>Alura</span>Geek</p>
          </div>
          <div class="links_uteis">
            <a href="#">Quem somos nós</a>
            <a href="#">Política de Privacidade</a>
            <a href="#">Programa de fidelidade</a>
            <a href="#">Nossas lojas</a>
            <a href="#">Quero ser franqueado</a>
            <a href="#">Anuncie aqui</a>
          </div>

          <form class="form">
            <p>Fale conosco</p>
            <div class="label_float">
              <input
                type="text"
                name="nome"
                id="nome"
                class="input input_nome"
                placeholder="nome"
                required
              />
              <label for="nome">Nome</label>
            </div>
            <div class="label_float">
              <textarea
              data="contact text"
                name="mensagem"
                id="msg"
                cols="5"
                rows="5"
                placeholder="Escreva sua Mensagem"
                class="textarea textarea_msg"
                required
              ></textarea>
            </div>
            <button type="submit" class="button">Enviar Mensagem</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      Desenvolvido por <a href="">Matheus Alves</a>
      <br />
      2022
    </footer>

    <script
      type="module"
      src="./controllers/newProduct-controller.js"
    ></script>
    <script type="module" src="./assets/js/validacoes/app.js"></script>
  </body>
</html>
