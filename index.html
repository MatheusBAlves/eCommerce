<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./variaveis.css" />
    <link rel="stylesheet" href="./assets/components/header.css" />
    <link rel="stylesheet" href="./assets/components/button.css" />
    <link rel="stylesheet" href="./assets/components/highlight.css" />
    <link rel="stylesheet" href="./assets/components/products.css" />
    <link rel="stylesheet" href="./assets/components/contact.css" />
  </head>
  <body>
    <header>
      <nav class="wrapper">
        <div class="logo">
          <img src="./assets/logo.png" alt="logo" class="logo_img" />
          <p class="logo_text"><span class="logo_text_blue">Alura</span>Geek</p>
        </div>
        <div class="login">
          <a href="./login.html">
            <button type="submit">Login</button>
          </a>
        </div>
        <div class="lupa">
          <img src="./assets/lupa.png" alt="" />
        </div>
      </nav>
    </header>

    <main>
      <section class="highlight">
        <div class="wrapper">
          <h2 class="highlight_title">Dezembro Promocional</h2>
          <p class="highlight_subtitle">
            Produtos selecionados com 33% de desconto
          </p>
          <button class="highlight_button">Ver Consoles</button>
        </div>
      </section>

      <section class="geral_products wrapper">
        <div class="section">
          <div class="section_titles">
            <h3 class="section_title">Star Wars</h3>
            <p class="section_more">
              Ver tudo
              <img src="./assets/Vector.png" alt="seta" />
            </p>
          </div>
          <div class="section_products" data-product>
            <!-- <div class="product">
              <img src="./assets/canecasw.png" alt="" class="product_img" />
              <h4 class="product_title">title</h4>
              <p class="product_price">60,00</p>
              <a href="" class="product_link">Ver Produto</a>
            </div> -->
          </div>
        </div>
      </section>

      <section class="contact">
        <div class="wrapper">
          <div class="referencia">
            <img src="./assets/logo.png" alt="" />
            <p><span>Alura</span>Geek</p>
          </div>
          <div class="links_uteis">
            <a href="#">Quem somos nós</a>
            <a href="#">Política de Privacidade</a>
            <a href="#">Programa de fidelidade</a>
            <a href="#">Nossas lojas</a>
            <a href="#">Quero ser franqueado</a>
            <a href="#">Anuncie aqui</a>
          </div>

          <div class="form">
            <p>Fale conosco</p>
            <div class="label_float">
              <input
                type="text"
                name="nome"
                id="nome"
                class="input_nome"
                placeholder="nome"
              />
              <!-- <label for="nome" class="label_nome">Nome</label> -->
            </div>
            <textarea
              name="mensagem"
              id="msg"
              cols="5"
              rows="5"
              placeholder="Escreva sua Mensagem"
              class="textarea_msg"
            ></textarea>
            <button>Enviar Mensagem</button>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script type="module" src="./controllers/product-controller.js"></script>
  </body>
</html>
